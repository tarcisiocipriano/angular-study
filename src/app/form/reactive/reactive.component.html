<!-- formGroup to connect with form in typescript -->
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <div formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control"
        formControlName="username">
      <span class="text-danger"
        *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Please enter a valid username!</span>
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email">
      <span class="form-text"
        *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" >Please enter a valid email!</span>
    </div>
  </div>

  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" [value]="gender" formControlName="gender">
        {{ gender | titlecase}}
    </label>
  </div>

  <div formArrayName="hobbies">
    <h4>Your Hobbies</h4>
    <button class="btn btn-secondary" type="button"
      (click)="onAddHobby()">Add Hobby</button>
    <div class="form-group"
      *ngFor="let hobbyControl of getControls(); let i = index">
      <input type="text" class="form-control"
        [formControlName]="i">
    </div>
  </div>

  <span class="form-text"
    *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data</span>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
